version: '3'
services:

  spring-security-multi-factor-nexmo-authentication:
    container_name: spring-security-multi-factor-nexmo-authentication
    image: spring-security-multi-factor-nexmo-authentication
    ports:
      - "8080:8080"
      - "9251:9251"
    environment:
      - DEBUG_PORT=9251
    build:
      context: authentication-server
    networks:
      - application-network

networks:
  application-network:
      driver: bridge